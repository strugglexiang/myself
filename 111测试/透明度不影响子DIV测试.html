<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../velocity/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			.box{
				height: 300px;
				background:#ccc;
				position: relative;
			}
			.beside{
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				background:black;
			}
			.son{
				width: 900px;
				height: 300px;
                background: red;
                position: absolute;
				left:50%;
				transform: translateX(-50%);
			
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			  <div class="beside"></div>
			  <div class="son"></div>
		</div>
		<script type="text/javascript">
			$(".beside").animate({"opacity":0},3000)
			
			/*
			结论:
			父元素设置透明度是会影响子元素的,解决办法就是用子元素定位,详情可看本实例
			*/
			
		</script>
	</body>
</html>
