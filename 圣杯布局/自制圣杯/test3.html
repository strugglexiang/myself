<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 900px;
				height: 300px;
				border: 1px solid black;
				margin: auto;
				padding-left: 200px;
				box-sizing: border-box;
				position: relative;
			}
			.box>div{
				height: 100%;
			}
			.son1{
				width: 200px;
				background: black;
				position: absolute;
				left: 0px;
				top: 0px;
				
			}
			.son2{
				background: red;
			    
			}
		</style>
	</head>
	<body>
		<div class="box">
			 <div class="son1">
			 	  1111
			 </div>
			 <div class="son2">
			 	111111111111111111111111
			 	111111111111111111111111
			 	111111111111111111111111
			 	111111111111111111111111
			 	111111111111111111111111
			 	111111111111111111111111
			 	111111111111111111111111
			 	111111111111111111111111
			 </div>
		</div>
		<script type="text/javascript">
			//利用父元素box-sizing内置后，子元素的100%宽度会自适应
		</script>
	</body>
</html>
