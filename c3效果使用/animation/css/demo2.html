<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				float: right;
				animation: change 0.5s ease 0s;
				
			}
			@-webkit-keyframes change{
				from{
					width: 0px;
					opacity: 0;
				}
				to{
					width: 100px;
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
